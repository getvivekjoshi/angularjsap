<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js"></script>

  <script src="app.js"></script>
</head>

<body>
  <div>
    <a ng-href="#/">Home</a>
    <a ng-href="#/productos">Productos</a>
    <a ng-href="#/unico">Unicos</a>
    <a ng-href="#/sabores">Sabores</a>
  </div>
  <hr>
  <div ng-view></div>
  <hr>
  <div>
    <a ng-href="#/home">Home</a>
    <a ng-href="#/home/productos">Productos</a>
    <a ng-href="#/home/unico">Unicos</a>
    <a ng-href="#/home/sabores">Sabores</a>
  </div>
</body>

</html>
